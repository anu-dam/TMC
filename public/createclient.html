<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<style>
  #logout{
    position: absolute;
    right: 5px;
    text-align: right;
  }
</style>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout" id="logout">
          Logout
        </a>
        <a class="navbar-brand" href="/signup">
            User Creation
          </a>
          <a class="navbar-brand" href="/task">
            Task Creation
          </a>
          <a class="navbar-brand" href="/asigntask">
            Tasks
          </a>
          <a class="navbar-brand" href="/viewusers">
            User Table
          </a>
          <a class="navbar-brand" href="/viewclient">
            Client Table
          </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Client Creation Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">School Name</label>
            <input type="name" class="form-control" id="title-input" placeholder="School Name">
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
            <div class="form-group">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Adelaide">
            </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="title-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <br>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Create Client</button>
        </form>
        <br />
        <!-- <p>Or log in <a href="/login">here</a></p> -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/client.js"></script>

</body>

</html>
