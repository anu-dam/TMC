<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<style>
  #logout{
    position: absolute;
    right: 5px;
    text-align: right;
  }
</style>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout" id="logout">
          Logout
        </a>
        <a class="navbar-brand" href="/signup">
            User Creation
          </a>
          <a class="navbar-brand" href="/client">
            Client Creation
          </a>
          <a class="navbar-brand" href="/asigntask">
            Tasks
          </a>
          <a class="navbar-brand" href="/viewusers">
            User Table
          </a>
          <a class="navbar-brand" href="/viewclient">
            Client Table
          </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Task Creation Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="title" class="form-control" id="title-input" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Created</option>
              <option>Assigned</option>
              <option>Completed</option>
            </select>
          </div>
          <label for="exampleInputEmail1">Due Date</label>
          <div class="input-group date" data-provide="datepicker">
            <input type="text" class="form-control">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
            </div>
        </div>
          <br>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Create Task</button>
        </form>
        <br />
        <!-- <p>Or log in <a href="/login">here</a></p> -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/task.js"></script>

</body>

</html>
