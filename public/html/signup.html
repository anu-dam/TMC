<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<style>
  #logout{
    position: absolute;
    right: 5px;
    text-align: right;
  }
</style>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout" id="logout">
          Logout
        </a>
        <a class="navbar-brand" href="/task">
          Task Creation
        </a>
        <a class="navbar-brand" href="/client">
          Client Creation
        </a>
        <a class="navbar-brand" href="/asigntask">
          Tasks
        </a>
        <a class="navbar-brand" href="/viewusers">
          User Table
        </a>
        <a class="navbar-brand" href="/viewclient">
          Client Table
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>User Creation Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="name" class="form-control" id="name-input" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">User Type</label>
            <select class="form-control" id="usertype">
              <option value="administrator">Administrator</option>
              <option value="user">User</option>
              <option value="client">Client</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Status</label>
            <select class="form-control" id="status">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Client ID</label>
            <input class="form-control" type="clientid" placeholder="Client ID" id="clientid">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Create User</button>
        </form>
        <br />
        <!-- <p>Or log in <a href="/login">here</a></p> -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
